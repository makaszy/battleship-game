<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship Game</title>
  <script src="./main.js" defer></script>
  <link rel="stylesheet" href="./output.css">
</head>
<body>
  <header><h1>Battleship</h1></header>
  <main>
  <div>
    <h1>My Battle Zone</h1>
    <div class="gameboard--user"></div>
  </div>
  <div class="div__placement-form">
    <form class="placement-form" action="" method="post">
      <fieldset>
        <legend>Ship length</legend>
        <label for="ship-5">Ship length 5</label>
        <input class="placement-form__input" required checked type="radio" id="ship-5" name="ship" value="5">
        <label for="ship-4">Ship length 4</label>
        <input class="placement-form__input" type="radio" id="ship-4" name="ship" value="4">
        <label for="ship-3">Ship length 3</label>
        <input class="placement-form__input" type="radio" id="ship-3" name="ship" value="3">
        <label for="ship-2">Ship length 2</label>
        <input class="placement-form__input" type="radio" id="ship-2" name="ship" value="2">
      </fieldset>
      <fieldset>
        <legend>Direction</legend>
        <label for="direction-horizontal">Horizontal</label>
        <input class="placement-form__input" required checked type="radio" id="direction-horizontal" value="horizontal" name="direction">
        <label for="direction-vertical">Vertical</label>
        <input class="placement-form__input" type="radio" id="direction-vertical" value="vertical" name="direction">
      </fieldset>
      <button class= "placement-form__place-btn" type="button">Place Ship</button>

    </form>
  </div>
  <div>
    <h1>My Opponents Fleet</h1>
    <div class="gameboard--computer"></div>
  </div>
  </main>
  <footer></footer>
</body>
</html>
